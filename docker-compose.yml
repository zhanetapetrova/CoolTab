version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: cooltab-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_data:/data/db

  backend:
    build: ./server
    container_name: cooltab-backend
    ports:
      - "5000:5000"
    environment:
      MONGODB_URI: mongodb://admin:password@mongodb:27017/cooltab
      NODE_ENV: development
    depends_on:
      - mongodb
    volumes:
      - ./server:/app

volumes:
  mongodb_data:
